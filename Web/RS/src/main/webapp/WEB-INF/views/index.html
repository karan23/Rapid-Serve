<head>
<meta charset="UTF-8">
<title>Rapid Serve | Dashboard</title>
<meta
	content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'
	name='viewport'>
<!-- bootstrap 3.0.2 -->
<link href="resources/css/bootstrap.min.css" rel="stylesheet"
	type="text/css" />
<!-- font Awesome -->
<link href="resources/css/font-awesome.min.css" rel="stylesheet"
	type="text/css" />
<!-- Ionicons -->
<link href="resources/css/ionicons.min.css" rel="stylesheet" type="text/css" />
<link href="resources/css/AdminLTE.css" rel="stylesheet" type="text/css" />
<link href="resources/js/plugins/AngularJS-Toaster-master/toaster.css"
	rel="stylesheet" type="text/css" />

<link href="resources/css/animate.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet"
	href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/cupertino/jquery-ui.css" />
<link href="resources/css/Examples.css" rel="stylesheet" type="text/css" />

</head>
<body class="skin-blue fixed" ng-controller="MainCtrl">

	<toaster-container
		toaster-options="{'position-class': 'toast-bottom-right'}"></toaster-container>
	<!-- header logo: style can be found in header.less -->
	<header class="header">
		<a href="#/dashboard" class="logo"> <!-- Add the class icon to your logo image or logo icon to add the margining -->
			Rapid Serve
		</a>
		<!-- Header Navbar: style can be found in header.less -->
		<nav class="navbar navbar-static-top" role="navigation">

			<div class="navbar-right">
				<ul class="nav navbar-nav">




					<!-- User Account: style can be found in dropdown.less -->
					<li class="dropdown user user-menu"><a class="dropdown-toggle"
						data-toggle="dropdown"> <i class="glyphicon glyphicon-user"></i>
							<span>Rapid Serve <i class="caret"></i></span>
					</a>
						<ul class="dropdown-menu">
							<!-- User image -->
							<li class="user-header bg-light-blue"><img
								src="resources/img/avatar3.png" class="img-circle"
								alt="User Image" />
								<p>
									Rapid Serve <small></small>
								</p></li>

							<!-- Menu Footer-->
							<li class="user-footer">
								<div class="pull-left">
									<a class="btn btn-default btn-flat">Profile</a>
								</div>
								<div class="pull-right">
									<a class="btn btn-default btn-flat">Sign out</a>
								</div>
							</li>
						</ul></li>
				</ul>
			</div>
		</nav>
	</header>
	

<div class="wrapper row-offcanvas row-offcanvas-left">
		<!-- Left side column. contains the logo and sidebar -->
		

		<!-- Right side column. Contains the navbar and content of the page -->
		<aside class="right-side strech">
		
			<!-- Main content -->
			<section class="content">



				<!-- top row -->
				<div class="row">
					<div class="col-xs-12 connectedSortable">
						<div ng-view></div>
					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->

			</section>
			<!-- /.content -->
		</aside>
		<!-- /.right-side -->
	</div>
	<!-- jQuery 2.0.2 -->
	<!--        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>-->
	<script src="resources/js/jquery.min.js" type="text/javascript"></script>
	<script src="resources/js/plugins/inputmask/jquery.inputmask.js" type="text/javascript"></script>
	<script src="resources/js/plugins/inputmask/jquery.inputmask.phone.extensions.js" type="text/javascript"></script>
	<script src="resources/js/jquery-ui-1.10.3.min.js"
		type="text/javascript"></script>
	<!-- Bootstrap -->
	<script src="resources/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="resources/js/AdminLTE/app.js" type="text/javascript"></script>
	
	<script src="resources/js/plugins/angular/angular.js"></script>
	<script src="//oss.maxcdn.com/angular.strap/2.0.0/angular-strap.min.js"></script>
<script src="//oss.maxcdn.com/angular.strap/2.0.0/angular-strap.tpl.min.js"></script>
	<script src="resources/js/plugins/angular-route/angular-route.js"></script>
	<script src="resources/js/plugins/angular/angular-animate.min.js"></script>
	<script src="resources/js/plugins/AngularJS-Toaster-master/toaster.js"></script>
	<script src="resources/js/angular/app.js"></script>
	<script src="resources/js/angular/services.js"></script>
	<script src="resources/js/angular/controllers/MainController.js"></script>
