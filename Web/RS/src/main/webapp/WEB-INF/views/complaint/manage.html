<div class="box box-solid" ng-init="getComplaints();">
                                <div class="box-body">
                                    <div class="row">
                                        <div class="col-md-3 col-sm-4">
                                            <!-- BOXES are complex enough to move the .box-header around.
                                                 This is an example of having the box header within the box body -->
                                            <div class="box-header">
                                                <i class="fa fa-inbox"></i>
                                                <h3 class="box-title">Manage Complaint</h3>
                                            </div>
                                            <!-- compose message btn -->
                                            <a class="btn btn-block btn-primary" data-toggle="modal" data-target="#addcomplaint-modal"><i class="fa fa-pencil"></i> Create Complaint</a>
                                            <!-- Navigation - folders-->
                                            <div style="margin-top: 15px;">
                                                <ul class="nav nav-pills nav-stacked">
                                                    <li class="header">Folders</li>
                                                    <li class="active"><a href="#"><i class="fa fa-inbox"></i> Zone A</a></li>
                                                    <li><a href="#"><i class="fa fa-inbox"></i> Zone B</a></li>
                                                    <li><a href="#"><i class="fa fa-inbox"></i> Zone C</a></li>
                                                    <li><a href="#"><i class="fa fa-inbox"></i> Zone D</a></li>
                                                    <li><a href="#"><i class="fa fa-inbox"></i> Zone E</a></li>
                                                </ul>
                                            </div>
                                        </div><!-- /.col (LEFT) -->
                                        <div class="col-md-9 col-sm-8">
                                            <div class="row pad">
                                                <div class="col-sm-6">
                                                   
                                           

                                                </div>
                                                <div class="col-sm-6 search-form">
                                                    <form action="#" class="text-right">
                                                        <div class="input-group">                                                            
                                                            <input type="text" class="form-control input-sm" placeholder="Search">
                                                            <div class="input-group-btn">
                                                                <button type="submit" name="q" class="btn btn-sm btn-primary"><i class="fa fa-search"></i></button>
                                                            </div>
                                                        </div>                                                     
                                                    </form>
                                                </div>
                                            </div><!-- /.row -->
											<div class="table-responsive">
                                                <!-- THE MESSAGES -->
                                                <table class="table table-mailbox">
                                                	<tr>
                                                		<th>Status</th>
                                                		<th>Type</th>
                                                		<th>Complaint</th>
                                                	</tr>
                                                    <tr ng-repeat="complaint in complaintList">
                                                   		 <td class="name"><i class="fa fa-lg" ng-class="{CRTD:'fa-share',INPROG:'fa-recycle',CMPLT:'fa-thumbs-up'}[complaint.status]"></i> </td>
                                                       <td class="name"><a href="">{{complaint.complaintType}}</a></td>
                                                        <td class="subject"><a href="" data-toggle="modal" data-target="#assoccomplaint-modal" ng-click="getNearBy(complaint.id);">{{complaint.complaintText}}</a></td>
                                                       
                                                    </tr>
                                                    
                                                </table>
                                            </div><!-- /.table-responsive -->
                                        </div><!-- /.col (RIGHT) -->
                                    </div><!-- /.row -->
                                </div><!-- /.box-body -->
                                <div class="box-footer clearfix">
                                    <div class="pull-right">
                                        <small>Showing 1-12/1,240</small>
                                        
                                    </div>
                                </div><!-- box-footer -->
                            </div><!-- /.box -->
                            <div ng-include="'resources/views/complaint/add-complaint.html'"></div>
                            <div ng-include="'resources/views/complaint/associate-complaint.html'"></div>
